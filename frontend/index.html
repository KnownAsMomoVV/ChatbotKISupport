<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Support Agent</title>
    <style>
        :root {
            --primary: #2d3436;
            --secondary: #0984e3;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: var(--secondary);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #fff;
            border: 1px solid #ddd;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading {
            display: none;
            color: #666;
            text-align: center;
            padding: 1rem;
        }

        .error {
            color: #e74c3c;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Local AI Support Agent</h1>
    <div class="chat-container">
        <div class="chat-history" id="chatHistory">
            <div class="message bot-message">
                Hello! I'm your local AI support agent. Ask me anything about your documentation!
            </div>
        </div>

        <div class="loading" id="loading">
            ‚è≥ Analyzing your question...
        </div>

        <div class="error" id="error"></div>

        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Type your question...">
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chatHistory');
        const questionInput = document.getElementById('questionInput');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Handle Enter key
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            try {
                // Show loading
                loading.style.display = 'block';
                errorDiv.textContent = '';

                // Add user message
                addMessage(question, 'user');

                // Get AI response
                const response = await fetch('http://localhost:3000/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const { answer } = await response.json();
                addMessage(answer, 'bot');

                // Clear input
                questionInput.value = '';
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);

            // Auto-scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function showError(message) {
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>
